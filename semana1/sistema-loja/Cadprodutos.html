<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>ADICIONAR NOVOS PRODUTOS</h1>
    <fielset>
        <form action="" id="form">
            <label for="products">Produto</label>
            <input type="text" name="produtos" placeholder="Informe o produto"><br><br>
            <label for="description">Descrição</label>
            <textarea type="text" rows="10" cols="40"  name="descricao" placeholder="Descreva o produto"></textarea><br><br>
            <label for="price">Preço</label>
            <input type="text" name="preco"  placeholder="Informe o preço"><br><br>
            <label for="amount">Quantidade</label>
            <input type="text" name="quantidade"  placeholder="Informe quantidade"><br><br>
        </form>
    </fielset>
    <br>
    <button class="btnEnviar" type="submit">Enviar</button>
    <br>
    <a href="loja.html"><button>Voltar</button></a>
</body>
</html>
