<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>ADICIONAR NOVOS PRODUTOS</h1>
    <form action="" id="">
        <label for="products">Produto</label>
        <input type="text" name="produtos" placeholder="Informe o produto">
        <label for="description">Descrição</label>
        <input type="text" name="descricao" placeholder="Descreva o produto">
        <label for="price">Preço</label>
        <input type="text" name="preco"  placeholder="Informe o preço">
        <label for="amount">Quantidade</label>
        <input type="text" name="quantidade"  placeholder="Informe quantidade">
    </form>
    <br>
    <a href="loja.html"><button>Voltar</button></a>
</body>
</html>
